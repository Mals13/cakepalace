{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Shop</title>
</head>
<body>
    <div class="container">
        <h1>Delete Shop</h1>
        <p>Are you sure you want to delete the shop <strong>{{ shop.shop_name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, Delete</button>
            <a href="{% url 'manage_shops' %}" class="btn">Cancel</a>
        </form>
    </div>
</body>
</html>
